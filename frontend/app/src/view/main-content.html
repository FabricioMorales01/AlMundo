<div ng-show="vm.hotelsList && vm.hotelsList.length > 0">
    <div class="cont-hotel" ng-repeat="hotel in vm.hotelsList">
        <am-hotel hotel="hotel"></am-hotel>
    </div>
</div>
<div ng-show="vm.hotelsList && !vm.isLoading && vm.hotelsList.length == 0">
    <h3 class="text-center frmsearch-title">No se ha encontrado resultado</h3>
</div>
<div ng-class="{'is-loading':!vm.hotelsList || vm.isLoading}" class="text-center">
        <md-progress-circular class="loader md-hue-2" md-diameter="50px"></md-progress-circular>
</div>
